apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.nabto.nabtovideo"
        minSdkVersion 21
        targetSdkVersion 25
        if (System.getenv('NABTO_MINOR')) {
            versionCode System.getenv('NABTO_MINOR').toInteger()
            versionName "2." + System.getenv('NABTO_MINOR')
        }
    }

    signingConfigs {
        release {
            storeFile file("keys/nabtovideo")
            storePassword "password-for-store"
            keyAlias "nabtovideo"
            keyPassword "password-for-key"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.4'
    compile project(':ijkplayer-example')
    compile project(':nabto-api')
}
